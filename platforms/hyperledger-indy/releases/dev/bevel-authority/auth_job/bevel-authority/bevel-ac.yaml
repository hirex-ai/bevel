apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bevel-authority-bevel-ac-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: bevel-authority-ns
spec:
  releaseName: bevel-authority-bevel-ac-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: https://github.com/hirex-ai/bevel
    ref: local
  values:
    metadata:
      name: bevel-authority-bevel-ac-auth-job
      namespace: bevel-authority-ns
    network:
      name: bevel
      kubernetes_url: https://192.168.59.101:8443
    image:
      name: bevel-authority
      repository: alpine:3.9.4
    vault:
      address: http://192.168.0.107:8200
      identity: bevel-ac
      admin_auth_path: kubernetes-bevel-authority-admin-auth
      policy: bevel-authority-bevel-ac-ro
      policy_content: path \"/bevel-authority/data/+/+/+/public*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-bevel-authority-bevel-ac-auth
    account:
      admin_service: bevel-authority-admin-vault-auth
      admin_role: rw
      service: bevel-authority-bevel-ac-vault-auth
      role: ro
